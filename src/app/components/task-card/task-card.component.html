<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <p>{{ task.description }}</p>
  </mat-card-content>

  <mat-card-footer class="card-footer">
    <mat-chip mat-chip highlighted>
      {{ task.priority }}
    </mat-chip>
  </mat-card-footer>
</mat-card>
